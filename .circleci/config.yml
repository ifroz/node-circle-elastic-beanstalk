version: 2.0

defaults: &defaults
  working_directory: ~/node-circle
  docker:
    - image: circleci/node:8.1.4

jobs:
  build:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: install-yarn-jest
          command: 'sudo npm i -g yarn'
      - run:
          name: run-yarn
          command: yarn install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
  test:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: test
          command: NODE_ENV=test node node_modules/jest-cli/bin/jest.js
  lint:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: lint
          command: node node_modules/eslint/bin/eslint.js --ext=js .

workflows:
  version: 2
  build-lint-and-test:
    jobs:
      - build
      - test:
          requires:
            - build
      - lint:
          requires:
            - build
